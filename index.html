<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout Example</title>
   
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>

  
    <header>
        <div class="container">
            <h1>My galllery</h1>
        </div>
    </header>

    <div class="card-container">
        <div class="card">
            <img src="asset/infosys.jpg">
            <div class="card-content">
                <p>Infosys is a global leader in next-generation digital services and consulting.</p>
                <a href="#">Learn More</a>
            </div>
        </div>

        <div class="card">
            <img src="asset/tcs.webp">
            <div class="card-content">
                <p>TCS, a global leader in IT services, consulting, and business solutions</p>
                <a href="#">Learn More</a>
            </div>
        </div>

        <div class="card">
            <img src="asset/wipro.avif">
            <div class="card-content">
                <p>Wipro's technology and IT consulting services </p>
                <a href="#">Learn More</a>
            </div>
        </div>

        <div class="card">
            <img src="asset/hcl.jpg">
            <div class="card-content">
                <p>HCLTech - Global technology company.</p>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>

</body>
</html>
